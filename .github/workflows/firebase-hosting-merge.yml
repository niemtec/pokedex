name: Deploy to Firebase Hosting
"on":
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.1"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Enable web
        run: flutter config --enable-web

      - name: Build web app
        run: flutter build web --release --base-href "https://niemtec-pokedex.web.app/"

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NIEMTEC_POKEDEX }}"
          channelId: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'staging' && 'staging' || 'live' }}
          projectId: niemtec-pokedex
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
